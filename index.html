<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="./favicon.ico" />
  <title>Visualizing Sorting Algorithm</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
</head>

<body class="text-center">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Visualizing Sorting Algorithm</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a id="insertion" class="nav-link active" href="#">Insertion Sort</a>
          <a id="shell" class="nav-link" href="#">Shell Sort</a>
        </nav>
      </div>
    </header>

    <main class="inner cover">
      <h1 id="sort-name" class="cover-heading">Insertion Sort</h1>
      <div class="radio-box">
        <form id="setting" class="form-group">
          <div id="pattern" class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="pattern" id="random" value="random" checked> Random
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="pattern" id="sorted" value="sorted"> Nearly Sorted
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="pattern" id="reverse" value="reversed"> Reversed
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="pattern" id="few-unique" value="few-unique"> Few Unique
            </label>
          </div>

          <input type="text" id="count" class="form-control" placeholder="Numbers: 20"></input>
        </form>
        <button id="generate-button" class="btn btn-lg">Generate</button>
      </div>


      <div>
        <form id="property">
          <input type="text" id="speed" class="form-control" placeholder="Speed: 1"></input>
        </form>
        <button id="start-button" class="btn btn-lg">Start</button>
        <button id="stop-button" class="btn btn-lg">Stop</button>
        <button id="reset-button" class="btn btn-lg">Reset</button>
      </div>

      <div id="steps">How Many Comparing: 0 / 0</div>
      <div id="log"></div>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>This app is made by
          <a href="https://getbootstrap.com/">Bootstrap</a>
          and
          <a href="https://d3js.org/">d3.js</a>.
        </p>
      </div>
    </footer>
  </div>
  <script type="text/javascript" src="./bundle.js"></script>
</body>

</html>
